<style>
    .editable-bstime .editable-input i.icon-chevron-up:before {
        content: '\e113';
    }
    
    .editable-bstime .editable-input i.icon-chevron-down:before {
        content: '\e114';
    }
    
    .editable-bstime .editable-input i.icon-chevron-up,
    .editable-bstime .editable-input i.icon-chevron-down {
        position: relative;
        top: 1px;
        display: inline-block;
        font-family: 'Glyphicons Halflings';
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
    }
</style>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <h2 style="color:#38A2FF">Schedule</h2>
            
            <div class="table-responsive">
                
                <table class="table table-bordered table-striped">
                    
                    <tr style="font-weight:bold; background-color:#38A2FF">
                        
                        <td>Day</td>
                        
                        <td data-container="body" data-toggle="tooltip" data-placement="top" title="Select yes if your business is open for trade this day">Open?</td>
                        
                        <td data-container="body" data-toggle="tooltip" data-placement="top" title="Set the time your business opens for customers">Open Time</td>
                        
                        <td data-container="body" data-toggle="tooltip" data-placement="top" title="Set the time your business closes">Close Time</td>
                        
                    </tr>
                    
                    <tr ng-repeat="(key, schedule) in store.schedules">
                        
                        <!--Day-->
                        <td style="font-weight:bold;">{{schedule.day}}</td>
                        
                        <!--Active Status-->
                        <td>
                            <a href="#" editable-select="schedule.active" e-ng-options="s.value as s.text for s in store.activeStatus">
                                <div ng-show="schedule.active">Yes</div>
                                <div ng-hide="schedule.active">No</div>
                            </a>
                        </td>
                        
                        <!--Open Time-->
                        <td>
                            <a ng-show="schedule.active" href="#" editable-bstime="schedule.open" e-show-meridian="false" e-minute-step="10">{{schedule.open | date:'hh:mm a'}}</a>
                            <p ng-hide="schedule.active">{{schedule.open | date:'hh:mm a'}}</p>
                        </td>
                        
                        <!--Close Time-->
                        <td>
                            <a ng-show="schedule.active" href="#" editable-bstime="schedule.close" e-show-meridian="false" e-minute-step="10">{{schedule.close | date:'hh:mm a'}}</a>
                            <p ng-hide="schedule.active">{{schedule.close | date:'hh:mm a'}}</p>
                        </td>
                        
                    </tr>
                    
                </table>
                
                <button class="btn btn-default" ng-click="save();">Save</button>
                
            </div>

        </div>
    </div>
</div>
